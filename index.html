<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./big-number.js"></script>
    <script src="./Script.js"></script>
    <script src="./ipv6.js"></script>


    <title>Calculate</title>
</head>

<body>
    <div>

        <div>
            <p>IP Address</p>
            <div>
                <input id="ip" placeholder="IP Address" />
            </div>
            <p  id="error"></p>
        </div>
        <div >
            <p>Prefix length</p>
            <select aria-label="Prefix length" id="prefix" title="Prefix length" ="button" aria-haspopup="true"
                aria-controls="dropdown-menu2">
            </select>
        </div>

        <div>
            <a onClick="checkIPV6()">Calculate click!!</a>
        </div>

    </div>



    <section id="hide">
        <div>
            <div>
                <h3>Calculated</h3>
                <table>
                    <tbody>
                        <tr>
                            <td>IP address</td>
                            <td id="ipAddress"></td>
                        </tr>

                        <tr>
                            <td>Network</td>
                            <td id="network"></td>
                        </tr>

                        <tr>
                            <td>Prefix length</td>
                            <td id="prefixLength"></td>
                        </tr>

                        <tr>
                            <td>Network range</td>
                            <td id="networkLengthStart"></td>

                        </tr>
                        <tr>
                            <td></td>

                            <td id="networkLengthEnd"></td>
                        </tr>

                        <tr>
                            <td>Total IP addresses</td>
                            <td id="totalIP"></td>
                        </tr>

                        <tr>
                            <td>IP address (full)</td>
                            <td id="fullIP"></td>
                        </tr>

                        <tr>
                            <td>Integer ID</td>
                            <td id="integerIP"></td>
                        </tr>

                        <tr>
                            <td>Hexadecimal ID</td>
                            <td id="hexIP"></td>
                        </tr>

                        <tr>
                            <td>Dotted decimal ID</td>
                            <td id="dotIP"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div>
            <div>
                <form method="POST" action="">
                    <div id="subnet"></div>
                </form>

            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>





</body>
<script>runPrefix(); hide();</script>

</html>
